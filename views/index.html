<html>
<head>
<meta charset="UTF-8">
<title>Twitter API Test (JS)</title>
<script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
<script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" >
 
function Twitter() {}

Twitter.prototype = {
        consumerKey:    <%= node_consumer_key %>,
        consumerSecret: <%= node_consumer_secret %>,
        accessToken:    <%= node_access_token %>,
        tokenSecret:    <%= node_access_token_secret %>
};
Twitter.prototype.get = function(api, content) {
    var accessor = {
        consumerSecret: this.consumerSecret,
        tokenSecret: this.tokenSecret
    };
 
    var message = {
        method: "GET",
        action: api,
        parameters: {
            oauth_version: "1.0",
            oauth_signature_method: "HMAC-SHA1",
            oauth_consumer_key: this.consumerKey,
            oauth_token: this.accessToken
        }
    };
    for (var key in content) {
        message.parameters[key] = content[key];
    }
    OAuth.setTimestampAndNonce(message);
    OAuth.SignatureMethod.sign(message, accessor);
    var target = OAuth.addToURL(message.action, message.parameters);
 
    var options = {
        type: message.method,
        url: target,
        dataType: "jsonp",  //ここでjsonpを指定する
        jsonp: false,       //jQueryによるcallback関数名の埋め込みはしない
        cache: true         //リクエストパラメータに時刻を埋め込まない
    };
    $.ajax(options);
}
 
var twitter = new Twitter();
 
function update(data){
    for( var i = 0; i < data.length; i++ ) {
        $("#test").append("<p>"+data[i].user.name + ' : ' + data[i].text+"</p>");
    }
}
 
$(function(){
    //オプションとコールバック関数の指定
    var content = {count: "50", callback: "update"};
    //Twitter APIの呼び出し
    twitter.get("https://api.twitter.com/1.1/statuses/home_timeline.json", content)
});
 
</script>
</head>

<body>
<div id="test" style="text-decoration:underline"></div>
</body>
</html>
